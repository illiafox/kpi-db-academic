services:
  db:
    image: postgres:18.1
    container_name: shop-postgres
    environment:
      POSTGRES_USER: shop
      POSTGRES_PASSWORD: secret_pass
      POSTGRES_DB: shopdb
    ports:
      - "15432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d shopdb"]
      interval: 3s
      timeout: 3s
      retries: 30

  migrate:
    image: migrate/migrate:v4.19.1
    container_name: shop-migrate
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations:ro
    command:
      [
        "-path", "/migrations",
        "-database", "postgres://shop:secret_pass@db:5432/shopdb?sslmode=disable",
        "up"
      ]
    restart: "no"

  generator:
    build:
      context: ./generator
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgres://shop:secret_pass@db:5432/shopdb?sslmode=disable
      SEED: "2025"
      PRODUCTS: "5000"
      SUPPLIERS: "50"
      FACILITIES: "40"
      ORDERS: "6000"
      RESET: "true"
    restart: "no"

volumes:
  pgdata:
